<div class="column is-half">
  <div class="card app-card">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-32x32">
            <img src="/app/{{ .Params.id }}/osx.64.png" alt="{{ .Title }}">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-5"><a href="/app/{{ .Params.id }}">{{ .Title }}</a></p>
          <p>
            {{ range first 1 .Params.categories }}
              <a class="tag is-success" href="/categories/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
            {{ range .Params.platforms }}
              <a class="tag is-primary" href="/platforms/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
          </p>
        </div>
      </div>

      <div class="content">
        {{ slicestr .RawContent 0 120 }}...
      </div>
    </div>
  </div>
</div>
