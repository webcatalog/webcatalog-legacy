language: node_js
matrix:
  fast_finish: true
  include:
  - os: osx
    node_js: 6
    env:
      secure: 
  - os: linux
    node_js: 6
    env:
      - secure: 
      - CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  yarn: true
  directories:
  - node_modules
addons:
  apt:
    packages:
    - rpm
    - bsdtar
    - libavahi-compat-libdnssd-dev
before_script:
- yarn lint
script:
- yarn dist
- ./scripts/test.sh
after_script:
- ./scripts/publish-website.sh
